  <div class="offcanvas offcanvas-start bg-dark text-info" tabindex="-1" id="offcanvasExample"
    aria-labelledby="offcanvasExampleLabel">

    <br>
    <br>
    <div class="offcanvas-body mx-3 text-info">
      <h5 class="text-light mb-2">Comments & likes</h5>
      <div class="row mb-2">
        <button class="btn btn-dark border-info text-center text-info mb-2" id="user_posts"
          onclick="initPage('/filtered?filter=userPosts')">
          Post history
        </button>
        <!-- <button
            
            class="btn btn-dark border-info text-center text-info"
            id="user_comments"

            Comment history
          </button> -->
      </div>
      <div class="row mb-2">

          onclick="initPage('/filtered?filter=liked')">
          Liked posts
        </button>
        <!-- <button
            class="btn btn-dark border-info text-center text-info"
            id="user_liked_comments"
          >
            Liked comments
          </button> -->
      </div>
      <div class="row mb-2">
        <button class="btn btn-dark border-info text-center mb-2 text-info" id="user_disliked_posts"
          onclick="initPage('/filtered?filter=hated')">
          Hated posts
        </button>
        <!-- <button
            class="btn btn-dark border-info text-center text-info"

          >
            Hated comments
          </button> -->
      </div>
      <br>
      <br>
      <h5 class="text-light mb-2">Categories</h5>
      <div class="row mb-2">
        <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
          aria-expanded="false">
          Choose
        </button>
        <ul style="max-width: 90%;" class="dropdown-menu bg-dark" aria-labelledby="dropdownMenuButton" id="filterCats"
          style="outline: none; border: none;"></ul>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="user_post">
      <div class="row offset-2 mb-4">
        <!-- <div class="col-1 bg-info rounded text-center" id="user_pic">$pic</div> -->
        <div class="col-1 mx-2">
          <img class="center-block rounded-circle" src="{{.user_pic}}" id="user_pic"
            style="border: 2px solid #54B4D3;" />
        </div>
        <h1 class="col-6 text-info text-start mx-4 px-4 my-2" id="user_name"></h1>
      </div>
    </div>
    <style>
      textarea {
        resize: none;
        outline: none;
      }
    </style>
    <div class="col-8 offset-2 mb-2" id="post_title">
      <!-- <form action="/addPost" id="add_post_form"> -->
      <textarea class="form-control text-light bg-dark mb-2 border-info" name="post_title" id="user_post_title" rows="1"
        placeholder="Add a title"></textarea>
      <!-- </form> -->
    </div>
    <div class="col-8 offset-2 text-secondary border-info">
      <!-- <form action="/addPost" id="add_post_form"> -->
      <textarea class="form-control text-light bg-dark mb-2 border-info" name="post_content" id="user_post" rows="3"
        placeholder="What's on your mind?"></textarea>
      <!-- </form> -->
      <div class="user_post_footer text-end mb-4">
        <div class="dropdown">
          <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
            aria-expanded="false">
            Categories
          </button>
          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton" id="postCats"></ul>

          <!-- <button type="button" class="btn btn-info" id="add_img_button">
              +IMG
            </button> -->
          <button type="button" class="btn btn-info" id="add_post_button">
            POST
          </button>
        </div>
      </div>
    </div>
  </div>
