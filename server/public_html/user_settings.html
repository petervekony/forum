<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Gritface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="/static/images/favicon2.ico">
        <link rel="stylesheet" href="/static/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-md navbar-light bg-info">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0
                dual-collapse2">
            <ul class="navbar-nav mx-3">
                <li class="nav-item active">
                    <a class="nav-link" href="user.html">GRITFACE</a>
                </li>
            </ul>
            <button
                class="btn btn-dark text-info"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#categories"
                aria-controls="offcanvas">
                Categories
            </button>
            <ul class="nav navbar-nav offset-2">
                <li>
                <form action="search" method="GET" class="navbar-form">
                    <div class="form-group">
                        <div class="input-group">
                            <input
                                type="search"
                                name="search"
                                id=""
                                placeholder="Search..."
                                class="form-control">
                            <button
                                id="search-button"
                                class="btn bg-dark text-info">
                                search
                            </button>
                        </div>
                    </div>
                </form>
                </li>
            </ul>
        </div>
       <div class="nav-item active col-5 text-end mx-3">
        <form>  
            <button 
                class="btn bg-dark border-secondary text-info"
                formaction=""
                data-bs-toggle="modal"
                data-bs-target="/loginSuccess">
                Front page
            </button>
            <button
                class="btn bg-dark border-secondary text-info"
                formaction="/logout">
                Log out
            </button>
        </form>
        </div>
    </nav>
    <br>
    <div class="offcanvas offcanvas-start bg-dark text-info" tabindex="-1" id="categories"
        aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvas_title">What
                you want to see?</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="categories_check" id="categories_check">
                <input class="form-check-input" type="checkbox" value="" id="check1" />
                <label class="form-check-label" for="check1">Top posts</label>
            </div>
            <div class="categories_check">
                <input class="form-check-input" type="checkbox" value="" id="check2" />
                <label class="form-check-label" for="check2">Recent
                    posts</label>
            </div>
            <div class="categories_check">
                <input class="form-check-input" type="checkbox" value="" id="check3" />
                <label class="form-check-label" for="check3">ALL THE
                    OTHER CATEGORIES</label>
            </div>
            <div class="my-5">
                <button class="btn btn-dark border-info text-info" type="button" id="categories_sort"
                    data-bs-toggle="############">
                    Select
                </button>
            </div>
        </div>
    </div>

    <div class="col-8 offset-2" id="wrapper">
            <div class="row offset-2 mb-4">
                <!-- <div class="col-1 bg-info rounded text-center" id="user_pic">$pic</div> -->
                <div class="col-1 mx-2"><img class="center-block rounded-circle" src="static/images/raccoon.jpeg" id="user_pic"></div>
                <h1 class="col-6 text-info text-start mx-4 px-4 my-2" id="user_name">${user_name}</h1>
            </div>
        </div>
    <div class="col-8 offset-2" id="wrapper">
        <div class="text-info">
            <div class="col-8 offset-2">
                <h5>Change profile picture</h5>
                <div class="input-group">
                    <input type="file"
                           class="form-control bg-dark text-info border-info rounded col-10"
                           id="customFile" />
                    <div class="input-group-append">
                        <button
                        class="btn bg-info text-dark mx-2"
                        type="button"
                        formaction=""
                        id="change_profile_pic">
                        Change
                        </button>
                    </div>
                </div>
                <br>
                <h5>Change username</h5>
                <div class="input-group">
                    <input type="text"
                        class="bg-dark border-info rounded text-light px-2 col-10"
                        class="form-control"
                        style="resize:none; outline:none;"
                        placeholder="New username"></input>
                    <div class="input-group-append">
                      <button
                        class="btn bg-info text-dark mx-2"
                        type="button"
                        formaction=""
                        id="change_username">
                        Change
                      </button>
                    </div>
                </div>
                <br>
                <h5>Change email</h5>
                <div class="input-group">
                    <input
                        type="text"
                        class="bg-dark border-info rounded text-light px-2 col-10"
                        class="form-control"
                        style="resize:none; outline:none;"
                        placeholder="New username"></textarea>
                    <div class="input-group-append">
                      <button
                        class="btn bg-info text-dark mx-2"
                        type="button"
                        formaction=""
                        id="change_email">
                        Change
                      </button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-8"><h5>Apply for moderator</h5></div>
                <button
                    class="btn bg-info text-dark col-2 offset-2"
                    type="button"
                    formaction=""
                    id="apply_moderator">
                    Apply
                </button>
            </div>
            <br>
            <div class="row">
                <div class="col-8"><h5>Apply for admin</h5></div>
                <button
                    class="btn bg-info text-dark col-2 offset-2"
                    type="button"
                    formaction=""
                    id="apply_admin">
                    Apply
                </button>
            </div>
        <br>
        <div class="row">
            <div class="col-8"><h5>Show post history</h5></div>
            <button
                class="btn bg-info text-dark col-2 offset-2"
                type="button"
                formaction=""
                id="show_post_history">
                Show
            </button>
        </div>
        <br>
        <div class="row">
            <div class="col-8"><h5>Show comment history</h5></div>
                <button
                class="btn bg-info text-dark col-2 offset-2"
                type="button"
                formaction=""
                id="show_comment_history">
                Show
                </button>
            </div>
        </div>
    </div>
    <br>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous">
    </script>
    <script src="/static/js/loggedin.js"></script>
    </body>
</html>
